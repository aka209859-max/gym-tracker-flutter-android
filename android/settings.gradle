pluginManagement {
    def flutterSdkPath = {
        def localPropertiesFile = file("local.properties")
        def properties = new Properties()
        
        // CI環境で local.properties がない場合の対応
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withInputStream { properties.load(it) }
            def flutterSdkPath = properties.getProperty("flutter.sdk")
            if (flutterSdkPath != null) {
                return flutterSdkPath
            }
        }
        
        // 環境変数 FLUTTER_ROOT をチェック（GitHub Actions用）
        def envFlutterRoot = System.getenv("FLUTTER_ROOT")
        if (envFlutterRoot != null) {
            return envFlutterRoot
        }
        
        // エラー: Flutter SDK が見つからない
        throw new GradleException(
            "Flutter SDK not found. Define location with:\n" +
            "  1. Set flutter.sdk in local.properties, or\n" +
            "  2. Set FLUTTER_ROOT environment variable"
        )
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.9.1" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ':app'
