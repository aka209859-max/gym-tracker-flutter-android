name: Android Build & Release

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.35.4'
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build Android APK & AAB
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 沒･ Checkout repository
        uses: actions/checkout@v4

      - name: 笘・Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: 汾ｦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: 沐 Flutter Doctor
        run: flutter doctor -v
      # ======================================
      # 4.5. local.properties 縺ｮ菴懈・(CI迺ｰ蠅・畑)
      # ======================================
      - name: 沒 Create local.properties for CI
        run: |
          echo "Creating android/local.properties for CI environment..."
          cat > android/local.properties << EOF
          flutter.sdk=$FLUTTER_ROOT
          sdk.dir=$ANDROID_HOME
          EOF
          echo "笨・local.properties created:"
          cat android/local.properties

      - name: 沒ｦ Get Dependencies
        run: flutter pub get

      - name: 沐ｬ Analyze Code
        run: flutter analyze --no-fatal-infos
        continue-on-error: true

      - name: 沐･ Setup Firebase Config
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -z "$GOOGLE_SERVICES_JSON" ]; then
            echo "笞・・ Warning: GOOGLE_SERVICES_JSON secret not set"
            echo "Creating dummy google-services.json for build test..."
            # 繧､繝ｳ繝・Φ繝医ｒ邯ｭ謖√☆繧九◆繧√↓ cat 縺ｮ譖ｸ縺肴婿繧定ｪｿ謨ｴ縺励※縺・∪縺・
            cat > android/app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "gym-match-dummy",
              "storage_bucket": "gym-match-dummy.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:000000000000:android:0000000000000000000000",
                  "android_client_info": {
                    "package_name": "jp.nexa.fitsync"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyDummyKeyForBuildTestOnly000000000"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
          else
            echo "笨・GOOGLE_SERVICES_JSON secret found"
            echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json
          fi

      - name: 沐ｨ Build Debug APK
        run: flutter build apk --debug

      - name: 沛浴E・Build Release APK
        run: flutter build apk --release --verbose
        continue-on-error: true

      - name: 沒ｦ Build Release AAB
        run: flutter build appbundle --release --verbose
        continue-on-error: true

      - name: 沒､ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: gym-match-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

      - name: 沒､ Upload Release APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: gym-match-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
        continue-on-error: true

      - name: 沒､ Upload Release AAB
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: gym-match-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30
        continue-on-error: true

      - name: 沒 Generate Build Summary
        if: always()
        run: |
          echo "## 沁 GYM MATCH Android Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 沒ｦ Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v1.0.255+280" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 沒･ Download Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Go to **Actions** tab 竊・**Summary** section to download APK files" >> $GITHUB_STEP_SUMMARY
